<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Hub</title>
  <link rel="stylesheet" href="productivityStyles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>Productivity Hub</h1>
      <p>"Boost Your Focus, Master Your Time."</p>
    </header>

    <!-- Date Section -->
    <div class="date-section">
      <div class="date-display">
        <h2 id="current-date">DATE (MONTH, DAY)</h2>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-container">
      <div class="calendar-header">
        <button class="scroll-btn left" onclick="navigateMonth(-1)">&#9664;</button>
        <h2 id="month-year">November 2024</h2>
        <button class="scroll-btn right" onclick="navigateMonth(1)">&#9654;</button>
      </div>
      <div class="calendar-grid" id="calendar-grid">
        <!-- Days will be dynamically generated here -->
      </div>
    </div>

    <!-- Add Event Section -->
    <div class="event-section">
      <button id="add-event-btn">Add Event</button>
    </div>
  </div>

  <!-- Add Event Modal -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Add Event</h2>
      <form id="event-form">
        <label for="event-date">Date:</label>
        <input type="date" id="event-date" required>
        <label for="event-title">Event:</label>
        <input type="text" id="event-title" placeholder="Event Title" required>
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
