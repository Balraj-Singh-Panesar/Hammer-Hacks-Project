<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="productivityStyles.css">
</head>
<body>
  <div>
        <div class="calendar-header">
            <img src = "images/SlideButton.png" class = "scroll-btn left" onclick="navigateMonth(-1)">
              <h2 id="monthYear"></h2>
            <img src = "images/SlideButton.png" class = "scroll-btn right" onclick="navigateMonth(-1)">

        </div>
        
        <div class="calendar-container">
            <img src = "images/SlideButton.png" class = "scroll-btn left" onclick="scrollCalendar(-1)">
            <div class="calendar" id="calendar"></div>
            <img src = "images/SlideButton.png" class = "scroll-btn right" onclick="scrollCalendar(1)">
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
  <script src="script.js"></script>
</body>
</html>
