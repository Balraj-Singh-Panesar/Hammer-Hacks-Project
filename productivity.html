<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <link rel="stylesheet" href="productivityStyles.css">
</head>
<body>
    <header>
        <h1>Productivity Hub</h1>
        <p>"Boost Your Focus, Master Your Time."</p>
    </header>
    <main>
        <section id="calendar-section">
            <div id="calendar-header">
                <button id="prev-month" class="arrow">&lt;</button>
                <h2 id="current-month">Month</h2>
                <button id="next-month" class="arrow">&gt;</button>
            </div>
            <div id="calendar"></div>
        </section>
        <section id="habit-section">
            <button id="add-habit-btn">Add Habit</button>
            <button id="record-habit-btn">Record Habit</button>
            <ul id="habit-list"></ul>
        </section>
    </main>

    <div id="habit-popup" class="popup hidden">
        <h3>Add a New Habit</h3>
        <label for="habit-name">Habit Name:</label>
        <input type="text" id="habit-name" placeholder="e.g., Exercise">
        <label for="habit-goal">Goal (times per month):</label>
        <input type="number" id="habit-goal" min="1" placeholder="e.g., 10">
        <button id="save-habit">Save Habit</button>
        <button id="close-popup">Cancel</button>
    </div>

    <div id="record-popup" class="popup hidden">
        <h3>Record a Habit</h3>
        <label for="record-habit-name">Select Habit:</label>
        <select id="record-habit-name"></select>
        <label for="record-date">Date:</label>
        <input type="date" id="record-date">
        <button id="save-record">Save Record</button>
        <button id="close-record-popup">Cancel</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
