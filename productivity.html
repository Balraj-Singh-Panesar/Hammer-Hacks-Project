<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="calendar-header">
            <button class="scroll-btn" onclick="navigateMonth(-1)">&#9664;</button>
            <h2 id="monthYear"></h2>
            <button class="scroll-btn" onclick="navigateMonth(1)">&#9654;</button>
        </div>
        
        <div class="calendar-container">
            <button class="scroll-btn left" onclick="scrollCalendar(-1)">&#9664;</button>
            <div class="calendar" id="calendar"></div>
            <button class="scroll-btn right" onclick="scrollCalendar(1)">&#9654;</button>
        </div>
    </div>  
  <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
  <script src="script.js"></script>
</body>
</html>
